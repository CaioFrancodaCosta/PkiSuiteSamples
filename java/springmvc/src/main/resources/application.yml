  maxFileSize: '10Mb'
  maxRequestSize: '10Mb'

# Spring configuration
spring.profiles.active: 'development'
spring.mvc.throw-exception-if-no-handler-found: true
spring.mvc.static-path-pattern: /js/**
spring.resources.static-locations: classpath:/static/js/

