<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<body>

<div th:fragment="content">
	<h2 class="ls-title">Route Not Found</h2>
	<h3><span th:text="${httpMethod}"></span> <span th:text="${requestUrl}"></span></h3>

	<br/>
	<label for="message">Error message</label>
	<p id="message" th:text="${errorMessage}"></p>

	<button type="button" class="btn btn-primary" onclick="window.history.back()">Return</button>

</div>

</body>
</html>
