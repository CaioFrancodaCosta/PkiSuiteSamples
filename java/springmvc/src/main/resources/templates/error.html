<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:include="layout :: page">
<body>

<div th:fragment="content">
	<h2 class="ls-title">An error has occurred</h2>
	<h3><span th:text="${method}"></span>() on <span th:text="${controller}"></span></h3>

	<br/>
	<label for="message">Error message</label>
	<p id="message" th:text="${errorMessage}"></p>

	<label for="trace">Stack Trace</label>
	<p id="trace" th:utext="${stackHtml}"></p>

</div>

</body>
</html>
