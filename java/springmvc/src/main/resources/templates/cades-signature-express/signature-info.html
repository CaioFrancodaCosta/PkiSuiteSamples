<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<body>

<div th:fragment="content">
	<h2 class="ls-title">CAdES Signature with PKI Express</h2>

	<!-- This page is shown when the signature is completed with signature. -->
	<p>File signed sucessfully!</p>

	<h3>Actions:</h3>
	<ul>
		<li><a th:href="@{'/download/' + ${cmsFile}}">Download the signed file</a></li>
		<li><a th:href="@{/cades-signature-express(fileId=${cmsFile})}">Co-sign with another certificate</a></li>
	</ul>
</div>

</body>
</html>
