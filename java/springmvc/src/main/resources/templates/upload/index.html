<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<body>

<div th:fragment="content">
	<h2 class="ls-title">Upload a file</h2>

	<p>You will be redirected to <b>/<span th:text="${#httpServletRequest.getParameter('rc')}"></span></b></p>
	<form method="post" enctype="multipart/form-data">
		<label for="selectFile">
			Select file:
			<input id="selectFile" type="file" name="userfile" style="display: block;" />
		</label>

		<input type="submit" value="Upload" name="submit" class="btn btn-primary" style="display: block; margin-top: 15px;"/>
	</form>
</div>

</body>
</html>
